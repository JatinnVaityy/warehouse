{% extends 'inventory/base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto">
  <div class="bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-indigo-700 mb-6 border-b pb-3">
      {% if form.instance.pk %}Edit{% else %}Add{% endif %} Product
    </h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      {% for field in form %}
      <div>
        <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1"
          {% if field.name == 'sku' %}title="Stock Keeping Unit"{% endif %}>
          {% if field.name == 'sku' %}
            Stock Keeping Unit (SKU)
          {% else %}
            {{ field.label }}
          {% endif %}
        </label>
        {{ field }}
        {% if field.errors %}
        <p class="text-xs text-red-600 mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
      {% endfor %}

      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white text-sm py-2 rounded-md font-semibold transition duration-150">
        Save Product
      </button>
    </form>
  </div>
</div>
{% endblock %}
