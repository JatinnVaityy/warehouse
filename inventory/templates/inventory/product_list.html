{% extends 'inventory/base.html' %}
{% block content %}
<div class="max-w-4xl mx-auto px-2 sm:px-4">
  <div class="flex items-center justify-between mb-8">
    <h2 class="text-3xl font-bold text-indigo-700">Products</h2>
    <a href="{% url 'product_create' %}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-semibold shadow transition flex items-center gap-2">
      <span class="text-lg">&#43;</span> Add Product
    </a>
  </div>

  <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-indigo-200">
      <thead class="bg-indigo-50">
        <tr>
          <th class="py-3 px-6 text-left font-semibold text-indigo-700">Name</th>
          <th class="py-3 px-6 text-left font-semibold text-indigo-700" title="Stock Keeping Unit">Stock Keeping Unit (SKU)</th>
          <th class="py-3 px-6 text-left font-semibold text-indigo-700">Description</th>
          <th class="py-3 px-6 text-left font-semibold text-indigo-700">Edit</th>
        </tr>
      </thead>
      <tbody class="bg-white">
        {% for product in products %}
        <tr class="hover:bg-indigo-100 transition cursor-pointer">
          <td class="py-3 px-6 whitespace-nowrap text-gray-700">{{ product.name }}</td>
          <td class="py-3 px-6 whitespace-nowrap text-gray-700">{{ product.sku }}</td>
          <td class="py-3 px-6 whitespace-nowrap text-gray-700">{{ product.description }}</td>
          <td class="py-3 px-6 whitespace-nowrap">
            <a href="{% url 'product_edit' product.pk %}" class="text-indigo-600 hover:text-indigo-900 font-semibold px-3 py-1 rounded transition bg-indigo-50">Edit</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" class="py-6 text-center text-gray-400">No products found.</td>
        </tr>
        {% endfor %}
      </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
