{% extends 'inventory/base.html' %}
{% block content %}
<div class="max-w-3xl mx-auto px-2 sm:px-4">
  <div class="bg-white rounded-xl shadow-lg p-4 sm:p-8">
    <h2 class="text-2xl font-bold text-indigo-700 mb-6">Add Stock Transaction</h2>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      {{ tx_form.as_p }}
      <h3 class="text-xl font-semibold text-indigo-700 mt-6 mb-4">Products</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 md:gap-6">
        {% for product in products %}
        <div>
          <label for="product_{{ product.id }}" class="block mb-1 font-semibold text-indigo-600" title="Stock Keeping Unit">
            {{ product.name }} (Stock Keeping Unit: {{ product.sku }})
          </label>
          <input type="number" id="product_{{ product.id }}" name="product_{{ product.id }}" min="0" value="0"
            class="w-full border border-indigo-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        {% endfor %}
      </div>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-md font-semibold transition">
        Save Transaction
      </button>
    </form>
  </div>
</div>
{% endblock %}
